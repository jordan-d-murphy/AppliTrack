{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


{% if job.title %}
    <h1>Update job</h1>
{% else %}
    <h1>Create job</h1>
{% endif %}

<div class="mt-3">            
    <a href="{% url 'jobs:job_list' %}" class="btn btn-outline-primary">Back to All Jobs</a>
</div>

<div class="card mt-3 p-3" style="width: 75%;">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Save Changes</button>

            {% if job.title %}
                <a class="btn btn-outline-secondary" href="{% url 'jobs:job_detail' job.id %}">Cancel</a>
            {% else %}
                <a class="btn btn-outline-secondary" href="{% url 'jobs:job_list' %}">Cancel</a>
            {% endif %}
            
          </form>
    </div>
</div>

{% endblock content %}
