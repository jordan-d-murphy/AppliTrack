{% extends "jobs/base.html" %}
{% block content %}

<h1>Job Details</h1>

<div class="mt-3">            
    <a href="{% url 'jobs:job_list' %}" class="btn btn-outline-primary">Back to All Jobs</a>
</div>

<div class="card mt-3" style="width: 75%;">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ job.company }}</h6>
        <h4 class="card-title">{{ job.title }}</h4>
        <p class="card-text">{{ job.description }}</p>
        <p class="card-text">{{ job.notes }}</p>
        <p class="card-text">{{ job.applied_date }}</p>
        <p class="card-text">{{ job.favorite }}</p>
        <a href="#" class="card-link">{{ job.url }}</a>

        <a href="{% url 'jobs:job_update' job.id %}" class="card-link">Edit</a>
        <a href="{% url 'jobs:job_delete' job.id %}" class="card-link">Delete</a>
        
    </div>
</div>
{% endblock content %}
